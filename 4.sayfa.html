<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÜYE OL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>  <H1>ARAMIZA KATILMAYA NE DERSİN?</H1></center>
    <center><H2>ÜYE OLMAK İÇİN DOLDUR!</H2></center>
    <br>
    <br>

<center> 
    <form action="6.sayfa.html" method="get">
    Ad:<br>
    <input type="text" name="ad" value="" required><br>
    
    Soyad:<br>
    <input type="text" name="soyad" value="" required><br><br>

    Cinsiyet : <br>
    <input type="radio" name="gender" value="male" checked> Erkek<br>
    <input type="radio" name="gender" value="female"> Kadın<br>
<br>

    Şehir :<br>
    <select name="city" required>
        <option value="kocaeli">Kocaeli</option>
        <option value="istanbul">İstanbul</option>
        <option value="ankara">Ankara</option>
        <option value="izmir">İzmir</option>
   </select>
<br>
<br>

   <label for="email"> E-Mail:</label>
<input type="text" id="email" required><br><br>
<label for="sifre">Şifre:</label>
<input type="password"id="sifre" required><br><br>

<button> KAYIT OL</button>
<a href="index.html">ANA SAYFAYA DÖN</a>

   <br>

</form></center>
<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        
        var ad = document.querySelector('input[name="ad"]').value;
        var soyad = document.querySelector('input[name="soyad"]').value;
        var cinsiyet = document.querySelector('input[name="gender"]:checked').value;
        var sehir = document.querySelector('select[name="city"]').value;
        var email = document.getElementById("email").value;
        var sifre = document.getElementById("sifre").value;

        
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Lütfen geçerli bir e-mail adresi giriniz.");
            event.preventDefault();
            return;
        }

        
        if (sifre.length < 6) {
            alert("Şifreniz en az 6 karakter olmalıdır.");
            event.preventDefault();
            return;
        }

        
        var uyeBilgileri = {
            ad: ad,
            soyad: soyad,
            cinsiyet: cinsiyet,
            sehir: sehir,
            email: email,
            sifre: sifre
        };

        localStorage.setItem("uyeBilgileri", JSON.stringify(uyeBilgileri));

        alert("Kayıt başarılı! Bilgileriniz kaydedildi.");
    });
</script>
</body>
