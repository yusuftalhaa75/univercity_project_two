<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var uyeBilgileri = JSON.parse(localStorage.getItem("uyeBilgileri"));
    
        if (uyeBilgileri) {
            document.write("<h3>Kayıtlı Üye Bilgileri:</h3>");
            document.write("<p>Ad: " + uyeBilgileri.ad + "</p>");
            document.write("<p>Soyad: " + uyeBilgileri.soyad + "</p>");
            document.write("<p>Cinsiyet: " + uyeBilgileri.cinsiyet + "</p>");
            document.write("<p>Şehir: " + uyeBilgileri.sehir + "</p>");
            document.write("<p>E-posta: " + uyeBilgileri.email + "</p>");
        } else {
            document.write("<p>Kayıtlı veri bulunamadı.</p>");
        }
    </script>
    <a href="index.html">ANA SAYFA</a>
</body>
</html>
